<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Usercard</title>
</head>
<body>
    <div class="container">
        <div class="top"></div>
        <div class="info">
            <img class="user" src="icons\1616785606__user-icons\icons\user-circle.png" alt="user">
            <h1>Danniel Cervantes</h1>
            <div class="location">
                <img class="pin" src="icons\1616785606__user-icons\icons\map-marker.png" alt="pin">
                <p>Las Vegas</p>
            </div>
            <div class="summery">
                <p>Developer | Engineer | Prone to self injury | Can almost do a backflip!</p>
            </div>
            <div class="edit">
                <img class="gear" src="icons\1616785606__user-icons\icons\gear.png" alt="gear">
                <a href="">edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
